<div class="container">
  <h1>Payment Form</h1>
  <div class="row">
    <div class="form-group col">
      <label>Reciever name</label>
      <input (input)="onEventChange($event)" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ recieverName | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date|date}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input  (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount| currency}}
      </div>
    </div>
  </div>
</div>
